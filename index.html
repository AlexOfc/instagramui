        return;
      }
      var yUp = evt.originalEvent.touches[0].clientY;
      var yDiff = yDown - yUp;
      if (yDiff > 230) {
        movingTop = true;
        /* up swipe */
      } else {
        movingTop = false
      }
    };

    function clearTimeFunc() {
      clearTimeout(timeout);
    }

    function setDotClassesOnChange() {
      currentDot.prevAll().addClass('viewed').find('span').removeAttr("style");
      currentDot.nextAll().removeClass('viewed');
    }

    function finishDotAnimation() {
      currentDot.find('span').finish();
      currentDot.find('span').css({
        width: '1%'
      });
    }
    $('body').on('DOMNodeInserted', 'gwd-gallerynavigation', function() {
      handleUser(tapArea, tapArea.parent().index());
    });

    function progress(timetotal, $element) {
      clearTimeFunc();
      if (loaded) {
        var index;
        if (firstLoad) {
          index = userIndex;
          currentDot = $('gwd-gallerynavigation .button-container .button:eq(' + userIndex + ')');
        } else {
          index = currentDot.index();
          currentDot = $('gwd-gallerynavigation .button-container .button.active');
        }
        var timetotal = $('gwd-swipegallery>.matte>.container>div:eq(' + userIndex + ')').find('.content-item').attr('data-tab-duration') * 1000;
        if (currentDot.length > 0) {
          var userelem = $('.story-line .story:eq(' + currentDot.index() + ')');
          $('.story').attr('data-viewed', false);
          userelem.attr('data-viewed', true);
          var elem = $('gwd-swipegallery>.matte>.container>div:eq(' + currentDot.index() + ')');
          elem.find('.see-more').addClass('active');
          username = userelem.find('.story-user').text();
          avatar = userelem.find('img').attr('src');
          var userIconTab = $('.user-icon-tab')
          userIconTab.find('img').remove();
          userIconTab.prepend('<img src="' + avatar + '"/>');
          userstory.text(username);
          finishDotAnimation();
          currentDot.find('span').animate({
            width: '100%'
          }, timetotal, function() {
            currentDot.addClass('viewed');
          });
          setDotClassesOnChange();
          gwd.actions.gwdSwipegallery.goToFrame('gwd-swipegallery_1', currentDot.index() + 1, 'none');
          if (currentDot.find('span').is(':animated')) {
            firstLoad = false;
            timeOutFunc(currentDot, timetotal);
          } else {
            setTimeout(() => progress(timetotal, currentDot), 100);
          }
        }
      } else {
        setTimeout(() => progress(timetotal, currentDot), 100);
      }
    };

    function handleUser(elem, i) {
      userstory = $('#adnboost-tab .user-icon-tab .user-name .name-cont');
      username = elem.find('.story-user').text();
      avatar = elem.find('img').attr('src');
      var userIconTab = $('.user-icon-tab')
      userIconTab.find('img').remove();
      userIconTab.prepend('<img src="' + avatar + '"/>');
      userstory.text(username);
      userIndex = i;
      if ($('.story:eq(' + userIndex + ')').attr('data-viewed') === "true") {
        $('.story').attr('data-viewed', false);
        $('.story:eq(' + userIndex + ')').attr('data-viewed', true);
      } else {
        firstLoad = true;
        currentDot = $('gwd-gallerynavigation .button-container .button.active');
        setDotClassesOnChange();
        var elem = $('gwd-swipegallery>.matte>.container>div:eq(' + userIndex + ')');
        progress(elem.find('.content-item').attr('data-tab-duration') * 1000, currentDot);
      }
    }
    window.gwd = window.gwd || {};
    gwd.handleExpand_buttonAction = function() {
      // GWD Predefined Function
      gwd.actions.gwdGenericad.goToPage('gwd-ad', 'expanded-page', 'none', 0, 'linear', 'top');
      tapArea = $(this);
    };
    gwd.handleClose_buttonAction = function() {
      // GWD Predefined Function
      gwd.actions.gwdGenericad.goToPage('gwd-ad', 'banner-page');
      var currentDot = null;
      clearTimeFunc()
    };
    gwd.auto_Gwd_gesture_1Swipedown = function(event) {
      // GWD Predefined Function
      gwd.actions.gwdPagedeck.goToPage('pagedeck', 'banner-page', 'none', 1000, 'linear', 'top');
    };

    function togglePrevSlide() {
      currentDot.find('span').finish();
      currentDot = currentDot.prev();
      currentDot.nextAll().removeClass('viewed');
      finishDotAnimation();
      clearTimeFunc();
    }

    function togglenextSlide() {
      currentDot.find('span').finish();
      currentDot = currentDot.next();
      currentDot.prevAll().addClass('viewed');
      finishDotAnimation();
      clearTimeFunc();
    }
    $('#gwd-swipegallery_1').on('click', function(e) {
      if (!$(e.target).hasClass('frame-dot') && !$(e.target).hasClass('button')) {
        var pWidth = $(this).innerWidth();
        var pHeight = $(this).innerHeight();
        var pOffset = $(this).offset();
        var x = e.pageX - pOffset.left;
        if ((pHeight - e.pageY < 70) && (pWidth / 2 - 60 < x && x < pWidth / 2 + 60)) {
          gwd.actions.gwdGenericad.exit('gwd-ad', APPNEXUS.getClickTag(), true, 'page1');
        } else if (pWidth / 2 - 60 > x) {
          gwd.actions.gwdSwipegallery.goBackwards('gwd-swipegallery_1');
          if (currentDot.prev().length > 0) {
            togglePrevSlide();
          }
        } else if (pWidth / 2 + 60 < x) {
          gwd.actions.gwdSwipegallery.goForwards('gwd-swipegallery_1');
          if (currentDot.next().length > 0) {
            togglenextSlide();
          }
        }
      }
    });
    gwd.auto_Gwd_swipegallery_1Frameshown = function(event) {
      if (!firstLoad) {
        var elem = $('gwd-swipegallery>.matte>.container>div:eq(' + currentDot.index() + ')');
        currentDot.prevAll().addClass('viewed');
        currentDot.nextAll().removeClass('viewed');
        var index = event.detail.id - 1;
        currentDot = $('gwd-gallerynavigation .button-container .button:eq(' + index + ')');
        progress(elem.find('.content-item').attr('data-tab-duration') * 1000, currentDot);
      }
    };
    gwd.auto_Gwd_swipegallery_1Frametap = function(event) {
      // GWD Predefined Function
      return true;
      gwd.actions.gwdSwipegallery.goBackwards('gwd-swipegallery_1');
      gwd.actions.gwdSwipegallery.goForwards('gwd-swipegallery_1');
      gwd.actions.gwdSwipegallery.goToFrame('gwd-swipegallery_1', 1, 'none');
      gwd.actions.gwdGenericad.exit('gwd-ad', 'https://google.com', true, 'banner-page');
        };
    gwd.auto_Gwd_swipegallery_1Frameactivated = function(event) {
      clearTimeFunc();
      // GWD Predefined Function
      var index = event.detail.id - 1;
      $('gwd-swipegallery>.matte>.container>div').find('.see-more').removeClass('active');
      if (moveindex < index) {
        currentDot.find('span').finish();
        currentDot = $('gwd-gallerynavigation .button-container .button:eq(' + index + ')');
        currentDot.nextAll().removeClass('viewed')
        currentDot.find('span').css({
          width: '1%'
        });
      }
      moveindex = index;
    };
    gwd.auto_Gwd_taparea_1Action = function(event) {
      // GWD Predefined Function
      gwd.actions.gwdGenericad.goToPage('gwd-ad', 'expanded-page', 'none', 0, 'linear', 'top');
      tapArea = $(this);
    };
    gwd.auto_Gwd_swipegallery_1Allframesloaded = function(event) {
      // GWD Predefined Function
      loaded = true;
      $('gwd-gesture').on('touchstart', function(ev) {
        handleTouchStart(ev)
      })
      $('gwd-gesture').on('touchmove', function(ev) {
        handleTouchMove(ev);
      })
      $('gwd-gesture').on('touchend', function(ev) {
        if (movingTop) {
          gwd.actions.gwdGenericad.exit('gwd-ad', APPNEXUS.getClickTag(), true, 'page1');
        }
      })
    };
    gwd.auto_Gwd_taparea_2Action = function(event) {
      // GWD Predefined Function
      gwd.actions.gwdGenericad.goToPage('gwd-ad', 'expanded-page', 'none', 0, 'linear', 'top');
      tapArea = $(this);
    };
    gwd.auto_Gwd_taparea_3Action = function(event) {
      // GWD Predefined Function
      gwd.actions.gwdGenericad.goToPage('gwd-ad', 'expanded-page', 'none', 0, 'linear', 'top');
      tapArea = $(this);
    };
  </script>
  <script type="text/javascript" id="gwd-init-code">
    (function() {
      var gwdAd = document.getElementById('gwd-ad');

      /**
       * Handles the DOMContentLoaded event. The DOMContentLoaded event is
       * fired when the document has been completely loaded and parsed.
       */
      function handleDomContentLoaded(event) {

      }

      /**
       * Handles the WebComponentsReady event. This event is fired when all
       * custom elements have been registered and upgraded.
       */
      function handleWebComponentsReady(event) {
        // Start the Ad lifecycle.
        setTimeout(function() {
          gwdAd.initAd();
        }, 0);
      }

      /**
       * Handles the event that is dispatched after the Ad has been
       * initialized and before the default page of the Ad is shown.
       */
      function handleAdInitialized(event) {}

      window.addEventListener('DOMContentLoaded',
        handleDomContentLoaded, false);
      window.addEventListener('WebComponentsReady',
        handleWebComponentsReady, false);
      window.addEventListener('adinitialized',
        handleAdInitialized, false);
    })();
  </script>
